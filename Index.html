<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
<div id="app">
    <input type="text" v-model.text="text" placeholder="Word">
    <button id="button" v-on:click="words"> Show it</button>

    <ol id="outputField" class="list-group">
        <li class="list-group-item list-group-item-primary">
            <span class="badge">1</span> {{myStr}}
        </li>
        <li class="list-group-item list-group-item-warning">
            <span class="badge">2</span> {{myStr1}}
        </li>
        <li class="list-group-item list-group-item-danger">
            <span class="badge">3</span> {{myStr2}}
        </li>
    </ol>

    <table class="table table-striped">
        <tr>

            <td>1</td>
            <td>{{myStr}}</td>

        </tr>
        <tr>

        <td>2</td>
        <td>{{myStr1}}</td>


        <tr>

            <td>3</td>
            <td>{{myStr2}}</td>
        </tr>
    </table>
</div>
<script src="index.js"></script>
</body>

</html>
